<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cashier</title>
    <link rel="stylesheet" href="../css/dist/cashier.css">
    <link rel="stylesheet" href="../css/dist/payment.css">

    <div class="cashier">
        <div class="left-bar">
            <div class="purchases-wrapper">
                <table class="purchases">
                    <tr class="purchases-headers">
                        <th class="purchases-header action-header">&nbsp;</th>
                        <th class="purchases-header barcode-header">Barcode</th>
                        <th class="purchases-header name-header">Nama Barang</th>
                        <th class="purchases-header type-header">Satuan</th>
                        <th class="purchases-header price-header">Harga</th>
                        <th class="purchases-header amount-header">Jumlah</th>
                        <th class="purchases-header total-price-header">Harga Total</th>
                    </tr>
                </table>
            </div>
            <div class="left-bottom-bar">
                <div class="notifications-bar">
                    <div class="notification">
                        <p class="notification-text"><i class="notification-icon fas fa-exclamation-triangle"></i>Data telah disimpan</p>
                    </div>
                </div>

                <div class="total-price">
                    <div class="total-price-header">Harga Total:</div>
                    <div class="total-price-content">Rp. 1.000.000</div>
                </div>
            </div>
        </div>

        <div class="right-bar">
            <div class="payment">

                <div class="payment-content">

                    </div>
                    <div class="price-money-bar">

                        </div>

            </div>
            <div class="shortcuts">
                <div class="shortcut" title="Bantuan">
                    <i class="fas fa-question-circle shortcut-icon"></i>
                    <br> Bantuan
                </div>
                <div class="shortcut search-item" title="Cari Harga">
                    <i class="fas fa-search-dollar shortcut-icon"></i>
                    <br> Cari Harga
                </div>
                <div class="shortcut disabled">
                    <i class="fas fa-times shortcut-icon"></i>
                </div>
                <div class="shortcut open-payment" title="Bayar">
                    <i class="fas fa-money-bill shortcut-icon"></i>
                    <br> Bayar
                </div>
                <div class="shortcut print-bill" title="Cetak Struk">
                    <i class="fas fa-receipt shortcut-icon"></i>
                    <br> Cetak
                </div>
                <div class="shortcut save-transaction" title="Simpan Transaksi">
                    <i class="fas fa-file-download shortcut-icon"></i>
                    <br> Simpan
                </div>
                <div class="shortcut open-transaction" title="Buka Transaksi">
                    <i class="fas fa-file-upload shortcut-icon"></i>
                    <br> Buka
                </div>
                <div class="shortcut disabled">
                    <i class="fas fa-times shortcut-icon"></i>
                </div>
                <div class="shortcut cancel-transaction" title="Batalkan Transaksi">
                    <i class="fas fa-times shortcut-icon"></i>
                    <br> Batalkan
                </div>
                <div class="shortcut close-cashier" title="Keluar">
                    <i class="fas fa-sign-out-alt shortcut-icon"></i>
                    <br> Keluar
                </div>
                <div class="shortcut new-page" title="Transaksi Baru">
                    <i class="fas fa-file-alt shortcut-icon"></i>
                    <br> Baru
                </div>
                <div class="shortcut check-balance" title="Cek Saldo">
                    <i class="fas fa-cash-register shortcut-icon"></i>
                    <br> Cek Saldo
                </div>
            </div>
        </div>
    </div>
